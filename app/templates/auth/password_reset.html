<html>
    <title>password-reset</title>

    <body>
        <div>
            <p>email = {{email}}</p>
        </div>
        <div>
            <form method="post">
                {{form.csrf_token}}
                <p>password: {{form.newpassword}}</p>
                <p>password-again: {{form.password_again}}</p>
                {{form.submit}}
            </form>
        </div>
    </body>
</html>
