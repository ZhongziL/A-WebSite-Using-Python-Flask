<html>
    <title>main-page</title>
    <body>
        {% if current_user.is_authenticated %}
            <p>Hello {{current_user.username}}</p>
            <div>
                <p><a href={{url_for('main.user', name=current_user.username)}}>profile</a></p>
                <p><a href={{url_for('auth.change_password')}}>change_password</a></p>
                <p><a href={{url_for('auth.change_email')}}>change_email</a></p>
                <p><a href={{url_for('auth.logout')}}>logout</a></p>
            </div>
        {% else %}
            <p>Hello Stranger</p>
            <div>
                <p><a href={{url_for('auth.login')}}>login</a></p>
            </div>
        {% endif %}
    </body>
</html>
