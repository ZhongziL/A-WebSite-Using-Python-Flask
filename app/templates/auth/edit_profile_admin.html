<html>
    <title>edit-profile-admin</title>

    <body>
        <div>
            <form method="post">
                {{form.csrf_token}}
                <p>username: {{form.username}}</p>
                <p>email: {{form.email}}</p>
                <p>telnumber: {{form.telnumber}}</p>
                <p>confirmed: {{form.confirmed}}</p>
                <p>user_detail: {{form.user_detail}}</p>
                {{form.submit}}
            </form>
        </div>
        <div>
            <p><a href={{url_for('main.user', name=user.username)}}>back</a></p>
        </div>
    </body>
</html>
