<html>
    <title>reset-password</title>

    <body>
        <div>
            <form method="post">
                {{form.csrf_token}}
                <p>telnumber: {{form.telnumber}}</p>
                <p>{{form.send}}</p>
                <p>code : {{form.validatecode}}</p>
                <p>{{form.submit}}</p>
            </form>
        </div>
        <div>
            <p><a href={{url_for('auth.login')}}>back</a></p>
        </div>
    </body>
</html>
