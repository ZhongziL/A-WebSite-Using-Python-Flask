<html>
    <title>change-password</title>

    <body>
        <div>
            <form method="post">
                {{form.csrf_token}}
                <p>old-password: {{form.oldpassword}}</p>
                <p>new-password: {{form.newpassword}}</p>
                <p>new-password-again: {{form.password_again}}</p>
                {{form.submit}}
            </form>
        </div>
        <div>
            <p><a href={{url_for('main.index')}}>back</a></p>
        </div>
    </body>
</html>
